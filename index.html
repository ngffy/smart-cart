<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Smart Shopping Cart</title>
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<main>
			<div class="wrapper">
			<div id="store-search">
				<input type="search" placeholder="Search for items" size=50>
				<button>Search</button>
			</div>
			<div class="list-div" id="items">
				<h3>Items</h3>
				<ul id="item-list">
				</ul>
			</div>
			<div class="list-div" id="coupons">
				<h3>Coupons</h3>
				<ul id="coupon-list">
					<li>$1.00 off mushrooms</li>
					<li>$0.50 off cheese</li>
				</ul>
			</div>
			<img id="store-map" src="store-map.jpg">
			<div class="list-div" id="cart">
				<h3>Cart</h3>
				<ul id="cart-list">
					<li>Milk</li>
					<li>Eggs</li>
					<li>Chicken</li>
					<li>Pork</li>
					<li>Ketchup</li>
					<li>Salmon</li>
					<li>Butter</li>
					<li>Asparagus</li>
					<li>Rice</li>
					<li>Spaghetti</li>
					<li>Mustard</li>
					<li>Garlic</li>
					<li>Ice cream</li>
				</ul>
				<div id="pay-button">
					Total: <span id="cart-total">$112.86</span>
					<br>
					<button>Pay</button>
				</div>
			</div>
			</div>
			<div id="controls">
				<div id="cart-control">
					<input id="item-name" type="text" placeholder="Enter item">
					<input id="item-quantity" type="text" placeholder="Enter quantity" size=10>
					<br>
					<button onclick="userCart.addToCartClick()">Add to cart</button>
					<button onclick="userCart.removeFromCartClick()">Remove from cart</button>
				</div>
			</div>
		</main>
		<script src="js/index.js"></script>
	</body>
</html>
