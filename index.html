<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Smart Shopping Cart</title>
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<main>
			<div>
				<h3>Smart Shopping Cart UI</h3>
				<h4>Nick Griffey</h4>
			</div>
			<div class="wrapper">
			<div id="store-search">
				<input type="search" placeholder="Search for items" size=50>
				<button>Search</button>
			</div>
			<div class="list-div" id="items">
				<h3 id="item-header">Items</h3>
				<ul id="item-list">
				</ul>
			</div>
			<div class="list-div" id="coupons">
				<h3>Coupons</h3>
				<ul id="coupon-list">
					<li>$1.00 off mushrooms</li>
					<li>$0.50 off cheese</li>
				</ul>
			</div>
			<div id="store-map">
				<h3>Store Map</h3>
				<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
					<rect width="100%" height="100%" fill="#ADA9B7" stroke="black" stroke-width="5" onclick='userCart.aisleClick(null)'/>
					<text x="60" y="40">1</text>
					<rect x="50" y="50" width="30" height="150" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("1")'/>
					<text x="160" y="40">2</text>
					<rect x="150" y="50" width="30" height="150" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("2")'/>
					<text x="260" y="40">3</text>
					<rect x="250" y="50" width="30" height="150" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("3")'/>
					<text x="360" y="40">4</text>
					<rect x="350" y="50" width="30" height="150" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("4")'/>
					<text x="460" y="40">5</text>
					<rect x="450" y="50" width="30" height="150" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("5")'/>
					<text x="560" y="40">6</text>
					<rect x="550" y="50" width="30" height="150" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("6")'/>
					<text x="60" y="290">7</text>
					<rect x="50" y="300" width="30" height="150" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("7")'/>
					<text x="160" y="290">8</text>
					<rect x="150" y="300" width="30" height="150" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("8")'/>
					<text x="260" y="290">9</text>
					<rect x="250" y="300" width="30" height="150" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("9")'/>
					<text x="355" y="290">10</text>
					<rect x="350" y="300" width="30" height="150" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("10")'/>
					<text x="455" y="290">11</text>
					<rect x="450" y="300" width="30" height="150" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("11")'/>
					<text x="555" y="290">12</text>
					<rect x="550" y="300" width="30" height="150" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("12")'/>
					<text x="630" y="90">Meat</text>
					<rect x="615" y="100" width="75" height="75" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("meat")'/>
					<text x="620" y="340">Produce</text>
					<rect x="615" y="350" width="75" height="75" fill="#A1CDF4" stroke="black" stroke-width="3" onclick='userCart.aisleClick("produce")'/>
				</svg>
			</div>
			<div class="list-div" id="cart">
				<h3>Cart</h3>
				<ul id="cart-list">
				</ul>
				<div id="pay-button">
					Total: <span id="cart-total">$0.00</span>
					<br>
					<button onclick="userCart.payClick()">Pay</button>
				</div>
			</div>
			</div>
			<div id="controls">
				<div id="cart-control">
					<input id="item-name" type="text" placeholder="Enter item">
					<input id="item-quantity" type="text" placeholder="Enter quantity" size=10>
					<br>
					<button onclick="userCart.addToCartClick()">Add to cart</button>
					<button onclick="userCart.removeFromCartClick()">Remove from cart</button>
				</div>
			</div>
		</main>
		<script src="js/index.js"></script>
	</body>
</html>
